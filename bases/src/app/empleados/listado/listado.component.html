<h1>{{titulo}}: </h1>

<ul>
    <button (click)="borrar()">Borrar</button>
    <div *ngIf="etiquetaBorrado; else noBorrado">
        <h3>Empleado borrado</h3>
        <span>{{etiquetaBorrado}}</span>
    </div>

    <ng-template #noBorrado>
        <h3>No se elimino ningun empleado</h3>
    </ng-template>

    <li *ngFor="let empleado of empleados">
        <h1>{{empleado.nombres | titlecase}} {{empleado.apellidos | titlecase}}</h1>
        <h2>{{empleado.direccion | uppercase}}</h2>
        <h3>{{empleado.sueldo | currency}}</h3>
        <hr>
    </li>
</ul>
